<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/cup-1.png" id="cup">		
  </div>

	<script>
		var cup = document.querySelector("#cup");  // id = cup인 요소를 가져옴
    cup.onclick = changePic; //cup 클릭하면 chagePic함수 실행
    cup.onclick = function(){
      alert("이미지를 클릭했습니다");
    }
    // cup.onclick = () => {
    //   alert("이미지를 클릭했습니다");
    // }

    function changePic(){
      let src_text = cup.getAttribute('src');     
      if(src_text == "image/cup-2.png"){
        cup.setAttribute('src',"images/cup-1.png");
        cup.src = "images/cup-1.png";
      }else {
        cup.setAttribute('src',"images/cup-2.png");
        cup.src = "images/cup-2.png";
        
      }
    }
	</script>
</body>
</html>
