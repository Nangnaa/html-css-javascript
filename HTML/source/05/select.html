<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <label>
        <select>
          <!-- select는 선택만 가능 입력은 불가능 -->
          <option value="special_3" selected>선물용 3kg</option>
          <!-- selected는 처음에 기본값으로 지정 -->
          <option value="special_5">선물용 5kg</option>
          <!-- 검색창에 s를 입력하게 되면 s로 시작하는 단어가 나오도록하게한다. -->
          <option value="family_3">가정용 3kg</option>
          <option value="family_5">가정용 5kg</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <label><input type="text" list="goods"></label>
      <datalist id="goods">
        <!-- datalist는 입력이 가능하게한다 -->
        <option value="special_3">선물용 3kg</option>
        <option value="special_5">선물용 5kg</option>
        <option value="family_3">가정용 3kg</option>
        <option value="family_5">가정용 5kg</option>
      </datalist>      
    </fieldset>      
  </form>
</body>
</html>
