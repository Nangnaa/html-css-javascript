<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/join_style.css">
</head>
<body>
    <header>
        <h1>
            <a href="http://www.naver.com/">
                <span>NAVER</span>
            </a>
        </h1>
    </header>
    <main>
        <form action="">
            <div id="container">
                <div id="content">
                    <div id="join_content">
                        <div class="row_group">
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="id">아이디</label>
                                </h3>
                                <input type="text" class="long_text" name="" id="id">
                                <span class="text_required">필수 항목입니다.</span>
                                <span class="idCheck_false">이미 존재하는 아이디입니다.</span>
                            </div>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="password">비밀번호</label>
                                </h3>
                                <input type="password" class="long_text" name="" id="password">
                                <span class="text_required">필수 항목입니다.</span>
                            </div>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="repassword">비밀번호 확인</label>
                                    
                            <!-- 패스워드를 입력하고 비밀번호와 같은지 확인을하고 
                                    공백은 가입하기를 눌렀을때 확인하는것이 좋다 -->
                                </h3>
                                <input type="password" class="long_text" name="" id="repassword" required>
                                <span class="text_required">필수 항목입니다.</span>
                            </div>
                        </div>

                        <div class="row_group">
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="name">이름</label>
                                </h3>
                                <input type="text" class="long_text" name="" id="name">
                                <span class="text_required">필수 항목입니다.</span>
                            </div>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="birthday">생년월일</label>
                                </h3>
                                <div class="birthday_flex">
                                    <input type="text" class="short_text" name="" id="birthday" placeholder="년(4자)">
                                    <select class="short_text" id="birthday">
                                        <option value="0">월</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <input type="text" class="short_text" name="" placeholder="일">
                                </div>
                                <span class="text_required">필수 항목입니다.</span>
                                
                            </div>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="gender">성별</label>
                                </h3>
                                <select class="long_text" name="" id="gender">
                                    <option value="0">성별</option>
                                    <option value="1">남자</option>
                                    <option value="2">여자</option>
                                    <option value="3">선택안함</option>
                                </select>
                                <span class="text_required">필수 항목입니다.</span>
                            </div>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="email">본인확인 이메일</label>
                                </h3>
                                <input type="email" class="long_text" name="" id="email">
                                <span class="text_required">필수 항목입니다.</span>
                            </div>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="phone">휴대전화</label>
                                </h3>
                                <select class="long_text" name="" id="phone">
                                    <option value="233">
                                        가나 +233
                                    </option>
                                    <option value="241">
                                        가봉 +241
                                    </option>
                                    <option value="47">
                                        노르웨이 +47
                                    </option>
                                    <option value="64">
                                        뉴질랜드 +64
                                    </option>
                                    <option value="683">
                                        뉴질랜드령니우에 +683
                                    </option>
                                    <option value="690">
                                        뉴질랜드령토켈라우제도 +690
                                    </option>
                                    <option value="227">
                                        니제르 +227
                                    </option>
                                    <option value="505">
                                        니카라과 +505
                                    </option>
                                    <option value="82" selected="">
                                        대한민국 +82
                                    </option>
                                    <option value="45">
                                        덴마크 +45
                                    </option>
            
                                    <option value="358">
                                        핀란드 +358
                                    </option>
                                    <option value="63">
                                        필리핀 +63
                                    </option>
                                    <option value="36">
                                        헝가리 +36
                                    </option>
                                    <option value="61">
                                        호주 +61
                                    </option>
                                    <option value="852">
                                        홍콩 +852
                                    </option>
                                </select>
                                <div class="phone_flex">
                                    <input type="tel" class="middle_text" name="" placeholder="전화번호 입력">
                                    <button type="button" class="short_text">인증번호 받기</button>
                                </div>
                                
                                <span class="text_required">필수 항목입니다.</span>
                                <input type="text" class="long_text" name="" placeholder="인증번호를 입력하세요" readonly>
                            </div>
                            <div class="join_row">
                                <button type="button" class="join_submit">가입하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="http://policy.naver.com/rules/service.html">이용약관</a></li>
            <li><strong><a href="http://policy.naver.com/policy/privacy.html">개인정보처리방침</a></strong></li>
            <li><a href="http://policy.naver.com/rules/disclaimer.html">책임의 한계와 법적고지</a></li>
            <li><a href="https://help.naver.com/support/alias/membership/p.membership/p.membership_26.naver" target="_blank">회원정보 고객센터 </a></li>
        </ul>
        <address>
            <em><a href="https://www.navercorp.com/" target="_blank" class="logo"><span>naver</span></a></em>
            <em>Copyright</em>
            <em>©</em>
            <a href="https://www.navercorp.com/" target="_blank">NAVER Corp.</a>
            <span>All Rights Reserved.</span>
        </address>
    </footer>
    <script src="js/naver_join.js"></script>
    <script src="js/passwordCheck.js"></script>
    

</body>
</html>
